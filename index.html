<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Calculator</title>

  <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" type="module" defer="defer"></script>
</head>
<body>
  <main class="wrapper">
    <section class="screen">
      0
    </section>

    <section class="calcButtons">
      <div class="calcButtonRow">
        <button class="calcButton doble">
          C
        </button>
        <button class="calcButton">
          &larr;
        </button>
        <button class="calcButton">
          &divide;
        </button>
      </div>

      <div class="calcButtonRow">
        <button class="calcButton">
          7
        </button>
        <button class="calcButton">
          8
        </button>
        <button class="calcButton">
          9
        </button>
        <button class="calcButton">
          &times;
        </button>
      </div>

      <div class="calcButtonRow">
        <button class="calcButton">
          4
        </button>
        <button class="calcButton">
          5
        </button>
        <button class="calcButton">
          6
        </button>
        <button class="calcButton">
          &minus;
        </button>
      </div>
      
      <div class="calcButtonRow">
        <button class="calcButton">
          1
        </button>
        <button class="calcButton">
          2
        </button>
        <button class="calcButton">
          3
        </button>
        <button class="calcButton">
          &plus;
        </button>
      </div>

      <div class="calcButtonRow">
        <button class="calcButton triple">
          0
        </button>
        <button class="calcButton">
          &equals;
        </button>
      </div>
    </section>
  </main>
</body>
</html>
